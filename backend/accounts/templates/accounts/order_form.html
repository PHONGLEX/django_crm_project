{% extends "accounts/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="row">
		<div class="col-md-6 offset-3">
			<form action="" method="POST">
				{% csrf_token %}
				{{formset.management_form}}
				{% for form in formset %}
					{{form|crispy}}
					<hr>
				{% endfor %}				
				<input class="btn btn-primary mt-2" type="submit" value="Submit">		
			</form>
		</div>
	</div>
	
	
{% endblock content %}
