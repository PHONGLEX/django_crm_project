{% extends "accounts/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
		<div class="col-md-3">
			<div class="card card-body">
				<a href="{% url 'accounts:dashboard' %}" class="btn btn-warning">
					&#8592; Back to Profile
				</a>
				<hr>
				<h3>Account Settings</h3>
				<hr>
				<img src="{{request.user.customer.avatar.url}}" alt="" class="avatar">	
			</div>
		</div>
		<div class="col-md-9">
			<div class="card card-body">
				<form action="" method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					{{form|crispy}}
					<input class="btn btn-primary mt-3" type="submit" value="Update Information">
				</form>
			</div>
		</div>
	</div>
{% endblock content %}
